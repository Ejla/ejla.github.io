<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ " /assets/css/vendor/fixed-navbar/styles.css" | prepend: site.baseurl }}">

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link rel="stylesheet" href="{{ "/assets/css/vendor/fixed-navbar/ie.css" | prepend: site.baseurl }}">
  <![endif]-->

  <!--[if gte IE 9]>
    <style type="text/css">
      .gradient {
         filter: none;
      }
    </style>
  <![endif]-->

  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ " /favicons/apple-touch-icon-57x57.png" | prepend: site.baseurl
    }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ " /favicons/apple-touch-icon-60x60.png" | prepend: site.baseurl
    }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ " /favicons/apple-touch-icon-72x72.png" | prepend: site.baseurl
    }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ " /favicons/apple-touch-icon-76x76.png" | prepend: site.baseurl
    }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ " /favicons/apple-touch-icon-114x114.png" | prepend:
    site.baseurl }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ " /favicons/apple-touch-icon-120x120.png" | prepend:
    site.baseurl }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ " /favicons/apple-touch-icon-144x144.png" | prepend:
    site.baseurl }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ " /favicons/apple-touch-icon-152x152.png" | prepend:
    site.baseurl }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ " /favicons/apple-touch-icon-180x180.png" | prepend:
    site.baseurl }}">
  <link rel="icon" type="image/png" href="{{ " /favicons/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ " /favicons/android-chrome-192x192.png" | prepend: site.baseurl }}"
    sizes="192x192">
  <link rel="icon" type="image/png" href="{{ " /favicons/favicon-96x96.png" | prepend: site.baseurl }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ " /favicons/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16">
  <link rel="manifest" href="" {{ /favicons/manifest.json" | prepend: site.baseurl }}">
  <meta name="msapplication-TileColor" content="#3a546e">
  <meta name="msapplication-TileImage" content="" {{ /favicons/mstile-144x144.png" | prepend: site.baseurl }}">
  <meta name="theme-color" content="#ffffff">

  <link rel="prefetch" href="{{ " /assets/images/hero.jpg" | prepend: site.baseurl }}" />

  <link rel="stylesheet" href="{{ " /assets/css/vendor/slick/slick.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ " /assets/css/vendor/slick/slick-theme.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ " /assets/css/vendor/cookiebar/cookiecuttr.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ " /assets/css/vendor/lightbox/css/lightbox.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ " /assets/css/vendor/vendor-overrides.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ " /assets/reset.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ " /assets/style.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend:
    site.baseurl | prepend: site.url }}" />

  <!-- FONTS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
